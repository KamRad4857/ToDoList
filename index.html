<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To DO list app</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <!--font ze strony googla-->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        var datefield = document.createElement("input");
        datefield.setAttribute("type", "date");
        datefield.setAttribute("style", "background: green  ");
        if (datefield.type !== "date") { //if browser doesn't support input type="date", load files for jQuery UI Date Picker
            document.write('<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />\n');
            document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"><\/script>\n');
            document.write('<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"><\/script>\n')
        }
    </script>
</head>
<body>
<div id="id01" class="modal" style=" position: absolute;  width: 100%; margin: auto;
  height: 100%; z-index:10; background: #c6d090; display: block">
    <div class="imgcontainer">
    </div>
    <div class="container, logborder">
        <div class="innerFrame">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="userName" name="uname" required>
            <br>
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="userPassword" name="psw" required>
            <br>
            <br>
            <button type="submit" id="logowanie" class="texthead" style="width: 25%; align-items: center">Login
            </button>
            <button onclick="window.location.href = 'signIn.html'" class="texthead" style="width: 25%; float: right">
                Sign In
            </button>
        </div>
    </div>
</div>
<!--modal end-->
<div class="todo welcome" id="user">
    <button id="logbtn" onclick="document.getElementById('id01').style.display='block'" class="texthead">Login
    </button>
</div>
<header>
    <form>
        <input type="date" name="bday" min="2000-01-02" id="datepicker" placeholder="Choose date: yyyy-mm-dd" required
               title="Choose date:">
    </form>
    <input type="text" placeholder="Enter new task" id="item" required>
    <button id="add">
        <svg enable-background="new 0 0 32 32" height="32px" id="Layer_1" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><polyline fill="none" points="   649,137.999 675,137.999 675,155.999 661,155.999  " stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2"/><polyline fill="none" points="   653,155.999 649,155.999 649,141.999  " stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2"/><polyline fill="none" points="   661,156 653,162 653,156  " stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2"/></g><g><path class="fill" d="M16,30c-3.74,0-7.255-1.456-9.899-4.101C1.779,21.578,0.753,15.025,3.547,9.595C3.8,9.104,4.402,8.911,4.894,9.163   c0.491,0.252,0.685,0.855,0.432,1.347C2.931,15.165,3.81,20.781,7.515,24.485C9.781,26.752,12.794,28,16,28   c3.205,0,6.219-1.248,8.485-3.515S28,19.205,28,16c0-3.206-1.248-6.219-3.515-8.485S19.206,4,16,4   c-3.206,0-6.219,1.249-8.485,3.515c-0.391,0.391-1.023,0.391-1.414,0s-0.391-1.023,0-1.414C8.745,3.457,12.26,2,16,2   c3.74,0,7.256,1.457,9.899,4.101C28.544,8.745,30,12.26,30,16c0,3.739-1.456,7.255-4.101,9.899C23.256,28.544,19.74,30,16,30z"/></g><g><path class="fill" d="M16,22c-0.552,0-1-0.447-1-1V11c0-0.552,0.448-1,1-1s1,0.448,1,1v10C17,21.553,16.552,22,16,22z"/></g><g><path class="fill" d="M21,17H11c-0.552,0-1-0.448-1-1s0.448-1,1-1h10c0.553,0,1,0.448,1,1S21.553,17,21,17z"/></g></svg>
    </button>
</header>
<div class="container">
    <!--niewykonane zadania-->
    <ul class="todo" id="todo">
        <li class="texthead" style="background: coral"><p>TO DO</p></li>
    </ul>
    <hr>
    <!--wykonane zadania-->
    <ul class="todo" id="completed">
        <li class="texthead" style="background: coral"><p>Completed</p></li>
    </ul>
</div>
<script src="resources/js/main.js"></script>
</body>
</html>
